<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Data</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Volume vs Time Plot</h1>
    <div id="chart"></div>

    <script>
        // Fetch data from the Flask endpoint
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                drawChart(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function drawChart(data) {
            var margin = { top: 20, right: 30, bottom: 30, left: 40 },
                width = 500 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var parseTime = d3.isoParse;

            data.forEach(function(d) {
                d.time = parseTime(d.time);
                d.volume = +d.volume;
            });

            // Debugging: Check the parsed dates
            console.log(data);

            var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) { return d.time; }))
                .range([0, width]);

            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return d.volume; })])
                .range([height, 0]);

            var line = d3.line()
                .x(function(d) { return x(d.time); })
                .y(function(d) { return y(d.volume); });

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", line);

            // Add interactivity: tooltips
            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            svg.selectAll("dot")
                .data(data)
                .enter().append("circle")
                .attr("r", 5)
                .attr("cx", function(d) { return x(d.time); })
                .attr("cy", function(d) { return y(d.volume); })
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("Date: " + d.time.toDateString() + "<br/>Volume: " + d.volume)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Tooltip styling
            d3.select("body").append("style").text(`
                .tooltip {
                    position: absolute;
                    text-align: center;
                    width: 60px;
                    height: 28px;
                    padding: 2px;
                    font: 12px sans-serif;
                    background: lightsteelblue;
                    border: 0px;
                    border-radius: 8px;
                    pointer-events: none;
                }
            `);
        }
    </script>
</body>
</html>
